<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>


    <main class=" bg-[url(images/background.png)]  h-screen bg-no-repeat bg-center flex flex-col justify-center items-center gap-4">

      <section id="sec-1"  class="">
        <div>
            <h1 class="text-6xl ">ALPHABET CLASH</h1>  
        </div>
        <div>
            <button id="btn" onclick="play()" class="btn btn-primary m-auto">Play Now</button>
        </div>


      </section>

      <section id="sec-2" class="hidden">

        <div class="flex flex-col gap-6">
            <div id="alp" class="artboard artboard-horizontal phone-6 text-9xl text-yellow-400 bg-slate-400 text-center ">
                Y
            </div>
            <!-- <textarea name="" id="" cols="10" rows="10"></textarea> -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
        </div>
<div class="flex justify-between  ">
  
  <div class="flex flex-col gap-10"> <span>live Score</span> <button id="score_btn" class="btn btn-accent ">0</button></div>
  <div class="flex flex-col gap-10"> <span>Life Line</span><button id="life_btn" class="btn btn-accent ">5</button></div>
       
        
      </div>
      </section>

      <section id="sec-3" class="hidden">
        <div class="w-96 h-96 shadow-2xl">
          <h1 class="text-5xl font-extrabold text-center text-white "> Score </h1>
          <h1 id="showScore" class="text-5xl font-extrabold text-center text-white "> 0 </h1>
          <button onclick="playAgain()" >play again</button>
        </div>
      </section>
        
       
          
            
       

    </main>

    <script src="scrip.js"></script>

</body>

</html>
